    <!-- Show sharts -->
    <section id="process">
      <div class="container">
        <div class="process">
          <!-- this is where the blue part starts -->
          <div class="row">
          	<!-- creating a canvas to draw the chart -->
              <div id="charts">
	          	<canvas id="diversity" width="600" height="400"></canvas>
              <canvas id="age" width="300" height="250"></canvas>
              <canvas id="etnicity" width="300" height="250"></canvas>
                  </div>
          <script>
            
          var pieData = [
            {
              value: 73,
              color:"#1b4e63"
            },
            {
              value : 27,
              color : "#d1833a"
            },
          ];
          var pieOptions = {
          segmentShowStroke : false,
          animateScale : true
          }

          var diversity= document.getElementById("diversity").getContext("2d");
          new Chart(diversity).Pie(pieData, pieOptions);

          var barData = {
                labels : ["18-30 år","31-50 år","51-65 år"],
                datasets : [
                    {
                        fillColor : "#1b4e63",
                        strokeColor : "#163e4f",
                        data : [485,642,219]
                    }
                ]
            }
            var age= document.getElementById("age").getContext("2d");
            new Chart(age).Bar(barData);

                var barData2 = {
                labels : ["SVE","EU","ej EU"],
                datasets : [
                    {
                        fillColor : "#1b4e63",
                        strokeColor : "#163e4f",
                        data : [1084,402,219]
                    }
                ]
            }
            var etnicity= document.getElementById("etnicity").getContext("2d");
            new Chart(etnicity).Bar(barData2);

          </script>
